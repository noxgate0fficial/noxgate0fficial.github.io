<!DOCTYPE html>
<html>
<head>
  <title>Home | Schoology</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <style>
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .header-title {
      margin: 0;
    }
    .search-icon-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    .search-input {
      display: none;
      position: absolute;
      right: 35px;
      top: 50%;
      transform: translateY(-50%);
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px 8px;
      font-size: 16px;
      background: #fff;
      z-index: 10;
      width: 180px;
    }
    .search-icon {
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      margin-left: 10px;
      outline: none;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-icon svg {
      width: 24px;
      height: 24px;
      fill: #333;
    }
    @media (max-width: 600px) {
      .search-input {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <script src="/redirect-on-backtick.js"></script>
  <header>
    <div class="header-bar">
      <h1 class="header-title">Noxgate Gaming</h1>
      <div class="search-icon-container">
        <input type="text" id="gameSearch" class="search-input" placeholder="Search for games...">
        <button class="search-icon" id="toggleSearch" aria-label="Search">
          <!-- Simple magnifying glass SVG icon -->
          <svg viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="7" stroke="black" stroke-width="2" fill="none"/>
            <line x1="16.5" y1="16.5" x2="21" y2="21" stroke="black" stroke-width="2"/>
          </svg>
        </button>
      </div>
    </div>
  </header>
  <main>
    <div class="game-grid" id="gameGrid">
      <a class="game-tile" href="rocketpult.html">
        <span>Rocketpult</span>
      </a>
      <a class="game-tile" href="basketrandom.html">
        <span>Basket random</span>
      </a>
      <a class="game-tile" href="ragdollhit.html">
        <span>ragdoll hit</span>
      </a>
      <a class="game-tile" href="ai.html">
        <span>AI</span>
      </a>
      <a class="game-tile" href="vm.html">
        <span>REAL WINDOWS</span>
      </a>
      <!-- Gambling games added to root as .html files -->
      <a class="game-tile" href="black-jack.html">
        <span>black-jack</span>
      </a>
      <a class="game-tile" href="plinko.html">
        <span>plinko</span>
      </a>
      <a class="game-tile" href="poker.html">
        <span>poker</span>
      </a>
      <a class="game-tile" href="roulette.html">
        <span>roulette</span>
      </a>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Noxgate hub. All rights reserved.</p>
  </footer>
  <script>
    // Toggle search input visibility on icon click
    const toggleBtn = document.getElementById('toggleSearch');
    const searchInput = document.getElementById('gameSearch');
    const gameGrid = document.getElementById('gameGrid');
    const gameTiles = Array.from(gameGrid.getElementsByClassName('game-tile'));

    toggleBtn.addEventListener('click', function() {
      // Toggle the search bar
      if (searchInput.style.display === 'block') {
        searchInput.style.display = 'none';
        searchInput.value = '';
        // Reset filtering
        gameTiles.forEach(tile => tile.style.display = '');
      } else {
        searchInput.style.display = 'block';
        searchInput.focus();
      }
    });

    // Hide search input if clicked outside
    document.addEventListener('click', function(e) {
      if (
        !toggleBtn.contains(e.target) &&
        !searchInput.contains(e.target)
      ) {
        if (searchInput.style.display === 'block') {
          searchInput.style.display = 'none';
          searchInput.value = '';
          gameTiles.forEach(tile => tile.style.display = '');
        }
      }
    });

    // Filter games as user types (case-insensitive)
    searchInput.addEventListener('input', function() {
      const query = this.value.toLowerCase();
      gameTiles.forEach(tile => {
        const gameText = tile.textContent.toLowerCase();
        if (gameText.includes(query)) {
          tile.style.display = '';
        } else {
          tile.style.display = 'none';
        }
      });
    });

    // Optional: pressing "Enter" in search input closes it
    searchInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        searchInput.style.display = 'none';
      }
    });
  </script>
</body>
</html>
